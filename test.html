<body>
    <div id="content"></div>

    <input type="text" id="name"/><button onclick="addName(getValue('name'))">Legg til navn</button>
    <script>
        // model
        // indeksene    0         1       2          3            - length = 4
        let list = ['Fredrik', 'Even', 'Therese', 'Terje'];

        // view
        updateView();
        function updateView() {
            let html = '';
            for (let i = 0; i < list.length; i++) {
                let name = list[i];
                html += `<li>${name} <button onclick="deleteName(${i})">x</button></li>`;
            }
            document.getElementById('content').innerHTML = html;
        }

        function getValue(id){
            return document.getElementById(id).value;
        }
